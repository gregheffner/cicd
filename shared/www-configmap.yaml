                      <script>
                          const car = document.getElementById('car');
                          let dragging = false, offsetX = 0, offsetY = 0;

                          // Helper to get mouse/touch position
                          function getPos(e) {
                              if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
                              return { x: e.clientX, y: e.clientY };
                          }

                          // Drag start
                          function dragStart(e) {
                              dragging = true;
                              car.classList.add('dragging');
                              car.style.animation = 'none';
                              const pos = getPos(e);
                              offsetX = pos.x - car.offsetLeft;
                              offsetY = pos.y - car.offsetTop;
                              document.addEventListener('mousemove', dragMove);
                              document.addEventListener('mouseup', dragEnd);
                              document.addEventListener('touchmove', dragMove, { passive: false });
                              document.addEventListener('touchend', dragEnd);
                          }

                          // Drag move
                          function dragMove(e) {
                              if (!dragging) return;
                              e.preventDefault();
                              const pos = getPos(e);
                              let x = pos.x - offsetX;
                              let y = pos.y - offsetY;
                              // Clamp to viewport (above footer)
                              const maxX = window.innerWidth - car.offsetWidth;
                              const maxY = window.innerHeight - parseInt(getComputedStyle(document.documentElement).getPropertyValue('--footer-height')) - car.offsetHeight;
                              x = Math.max(0, Math.min(x, maxX));
                              y = Math.max(0, Math.min(y, maxY));
                              car.style.left = x + 'px';
                              car.style.top = y + 'px';
                          }

                          // Drag end
                          function dragEnd() {
                              if (!dragging) return;
                              dragging = false;
                              car.classList.remove('dragging');
                              document.removeEventListener('mousemove', dragMove);
                              document.removeEventListener('mouseup', dragEnd);
                              document.removeEventListener('touchmove', dragMove);
                              document.removeEventListener('touchend', dragEnd);

                              // Snap to nearest edge (top, right, bottom, left)
                              const x = car.offsetLeft;
                              const y = car.offsetTop;
                              const maxX = window.innerWidth - car.offsetWidth;
                              const maxY = window.innerHeight - parseInt(getComputedStyle(document.documentElement).getPropertyValue('--footer-height')) - car.offsetHeight;
                              const distances = [
                                  { edge: 'top', dist: y },
                                  { edge: 'right', dist: Math.abs(x - maxX) },
                                  { edge: 'bottom', dist: Math.abs(y - maxY) },
                                  { edge: 'left', dist: x }
                              ];
                              distances.sort((a, b) => a.dist - b.dist);
                              let edge = distances[0].edge;
                              let left = x, top = y, transform = '';
                              switch (edge) {
                                  case 'top':
                                      left = Math.max(0, Math.min(x, maxX));
                                      top = 0;
                                      transform = 'rotate(0deg) scaleX(1)';
                                      break;
                                  case 'right':
                                      left = maxX;
                                      top = Math.max(0, Math.min(y, maxY));
                                      transform = 'rotate(90deg) scaleY(-1)';
                                      break;
                                  case 'bottom':
                                      left = Math.max(0, Math.min(x, maxX));
                                      top = maxY;
                                      transform = 'rotate(180deg) scaleY(-1)';
                                      break;
                                  case 'left':
                                      left = 0;
                                      top = Math.max(0, Math.min(y, maxY));
                                      transform = 'rotate(270deg) scaleY(-1)';
                                      break;
                              }
                              car.style.left = left + 'px';
                              car.style.top = top + 'px';
                              car.style.transform = transform;

                              // Figure out animation start point based on edge and position
                              let percent = 0;
                              if (edge === 'top') {
                                  percent = (left / maxX) * 24;
                              } else if (edge === 'right') {
                                  percent = 24 + (top / maxY) * 25;
                              } else if (edge === 'bottom') {
                                  percent = 49 + ((maxX - left) / maxX) * 25;
                              } else if (edge === 'left') {
                                  percent = 74 + ((maxY - top) / maxY) * 25;
                              }
                              // Remove animation, force reflow, then set new animation with offset
                              car.style.animation = 'none';
                              void car.offsetWidth;
                              car.style.animation = `drive-around 12s linear infinite`;
                              car.style.animationDelay = `-${percent * 0.12}s`;
                          }

                          // Event listeners
                          car.addEventListener('mousedown', dragStart);
                          car.addEventListener('touchstart', dragStart, { passive: false });
                      </script>
